<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Edinho & Gardenia</title>
    <link rel="stylesheet" href="css/wedding-styles.css?v=202507092330">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">E & G</div>
            <ul class="nav-links">
                <li><a href="/">Início</a></li>
                <li><a href="/#nossa-historia">Nossa História</a></li>
                <li><a href="/#presentes">Presentes</a></li>
                <li><a href="/#galeria">Galeria</a></li> 
                <li><a href="/#evento">Evento</a></li>                
                <li><a href="confirmacao.html">Confirmação</a></li>
            </ul>
        </nav>
    </header>

    <!-- Confirmação -->
    <section id="confirmacao" class="confirmacao">
        <div class="container">
            <h2>Confirmação de Presença</h2>
            <p>Por favor, confirme sua presença</p>
            <form class="confirmacao-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="acompanhantes">Número de Acompanhantes</label>
                    <select id="acompanhantes" name="acompanhantes" required>
                        <option value="">Selecione</option>
                        <option value="0">Apenas eu</option>
                        <option value="1">1 acompanhante</option>
                        <option value="2">2 acompanhantes</option>
                        <option value="3">3 acompanhantes</option>
                        <option value="4">4 acompanhantes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem para os Noivos</label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe uma mensagem especial..."></textarea>
                </div>
                <button type="submit" class="btn-confirmar">Confirmar Presença</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Edinho & Gardenia. Feito com ❤️ para nosso grande dia.</p>
        </div>
    </footer>

    <script src="js/wedding-script.js?v=202509072325"></script>
</body>
</html>
