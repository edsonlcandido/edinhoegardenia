<!-- confirmacao.html -->
<section id="confirmacao" class="confirmacao">
    <div class="container">
        <h2>Confirmação de Presença</h2>
        <p>Por favor, confirme sua presença</p>
        <form class="confirmacao-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="acompanhantes">Número de Acompanhantes</label>
                <select id="acompanhantes" name="acompanhantes" required>
                    <option value="">Selecione</option>
                    <option value="0">Apenas eu</option>
                    <option value="1">1 acompanhante</option>
                    <option value="2">2 acompanhantes</option>
                    <option value="3">3 acompanhantes</option>
                    <option value="4">4 acompanhantes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem para os Noivos</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe uma mensagem especial..."></textarea>
            </div>
            <button type="submit" class="btn-confirmar">Confirmar Presença</button>
        </form>
    </div>
</section>
